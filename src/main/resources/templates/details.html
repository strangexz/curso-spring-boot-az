<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	<ul>
		<li th:text="${name}"></li>
		<li th:text="${lastname}"></li>
		<li>-</li>
		<li th:text="${user.name}"></li>
		<li th:text="${user.lastname}"></li>
		<li th:if="${user.email}" th:text="${user.email}"></li>
	</ul>
	<a th:href="@{/list}">Ver Listado</a><br />
	<a th:href="@{'/api/params/foo?message=' + ${title}}">Ver Mensaje #1</a><br />
	<a th:href="@{/api/params/foo(message='Hola Ke Ace')}">Ver Mensaje #2</a><br />
	<a th:href="@{/api/params/bar(text='Hola Ke Ace', code=1234)}">Ver Mensaje #3</a><br />
	<a th:href="@{'/api/var/baz/' + ${title}}">Ver la Variable #1</a><br />
	<a th:href="@{'/api/var/baz/' + 'Hola Ke Ace'}">Ver la Variable #2</a><br />
</body>
</html>
